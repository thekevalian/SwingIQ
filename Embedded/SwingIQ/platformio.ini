[env]
platform = https://github.com/maxgerhardt/platform-nordicnrf52
framework = arduino

[env:xiaoble_arduinocore_mbed]
board = xiaoble
lib_deps = 
	adafruit/Adafruit LSM6DS@^4.7.4
	arduino-libraries/SD@^1.3.0
monitor_speed = 115200
